<!DOCTYPE html>
<html>
<head>
    <title>User CRUD Homepage</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 50px;
        }
        form {
            margin: 0 auto;
            width: 50%;
        }
        input {
            display: block;
            margin: 10px auto;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 50%;
            margin: 20px auto;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #16a085;
        }
        ul {
            margin: 0 auto;
            width: 50%;
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: -1px;
        }
        li:nth-child(odd) {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>User CRUD Homepage</h1>
    
    <h2>Create User</h2>
    <form action="/create" method="POST">
        <!-- Add input fields for user creation here -->
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="number" name="phone_number" placeholder="Phone Number" required>
        <input type="submit" value="Create">
    </form>
    
    <h2>View Users</h2>
    <!-- Add code to display the list of users here -->
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
